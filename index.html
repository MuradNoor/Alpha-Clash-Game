<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <!-- daisy and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center flex flex-col justify-center items-center">
        <!-- homepage section -->
        <section class="home text-center">
            <div class="space-y-8">
                <h1 class="text-white font-anton text-[170px]">ALPHABET CLASH</h1>
                <p class="text-2xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="p-5 rounded-xl font-bold text-[#010313] bg-white text-2xl">Play Now</button>
            </div>
        </section>
        <!-- playground section start -->
        <section class="playground hidden">
            <div class="flex flex-col gap-20 justify-center items-center ">
                <!-- gaming board -->
                <div class="artboard artboard-horizontal phone-6 rounded-2xl border-[#010313CC] border-[20px] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] px-4 pb-2 rounded-b-lg text-white text-lg font-medium">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                 <div class="flex justify-between w-[99%]">
                    <button class="btn text-white text-xl font-inter font-medium px-8 bg-[#894189] rounded-full">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn  text-white text-xl font-inter font-medium px-8 bg-[#360490] rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                 </div>
            </div>
        </section>
        <!-- playground section end -->
         <!-- Score section -->
        <section class="score hidden">
            <div class="text-center bg-gradient-to-r from-[#FFFFFF8C] to-[#98979733] p-10 space-y-4 rounded-xl">
                <h1 class="text-6xl font-extrabold text-white"><span>Score: </span><span>14</span></h1>
                <button class="btn bg-white text-[#010313] text-2xl font-semibold">Play Again</button>
                <p class="text-xl font-medium text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>

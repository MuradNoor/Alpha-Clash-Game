<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <!-- daisy and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center flex flex-col justify-center items-center">
        <!-- homepage section -->
        <section id="home" class="text-center">
            <div class="space-y-8">
                <h1 class="text-white font-anton text-[170px]">ALPHABET CLASH</h1>
                <p class="text-2xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn px-5 rounded-xl font-bold text-[#010313] bg-white text-2xl">Play Now</button>
            </div>
        </section>
        <!-- playground section start -->
        <section id="playground" class="hidden">
            <div class="flex flex-col gap-20 justify-center items-center ">
                <!-- gaming board -->
                <div class="artboard artboard-horizontal phone-6 rounded-2xl border-[#010313CC] border-[20px] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] px-4 pb-2 rounded-b-lg text-white text-lg font-medium">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="output" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                 <div class="flex justify-between w-[99%]">
                    <button class="btn text-white text-xl font-inter font-medium px-8 bg-[#894189] rounded-full">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <button class="btn  text-white text-xl font-inter font-medium px-8 bg-[#360490] rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                 </div>
            </div>
        </section>
        <!-- playground section end -->
         <!-- Score section -->
        <section id="score" class="hidden">
            <div class="text-center bg-gradient-to-r from-[#FFFFFF8C] to-[#98979733] p-10 space-y-4 rounded-xl">
                <h4 class="text-3xl text-white font-medium">Game Over !</h4>
                <h1 class="text-6xl font-extrabold text-white"><span>Score: </span><span id="total-score">0</span></h1>
                <button onclick="play()" class="btn bg-white text-[#010313] text-2xl font-semibold">Play Again</button>
                <p class="text-xl font-medium text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="Scripts/utility.js"></script>
    <script src="Scripts/play.js"></script>
</body>
</html>
